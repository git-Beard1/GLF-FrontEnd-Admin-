config:
  http:
    extendedMetrics: true
  payload:
    - path: "../../GLF-BackEnd-/prisma/seed/data/announcements.csv"
      fields: [a_eventid, a_title, a_description, image]
      skipHeader: true
      name: announcements
    - path: "../../GLF-BackEnd-/prisma/seed/data/events.csv"
      fields:
        [
          e_title,
          image_banner,
          time_start,
          time_end,
          location,
          keynote_speaker,
          e_description,
          survey_link,
        ]
      skipHeader: true
      name: events
    - path: "../../GLF-BackEnd-/prisma/seed/data/importantinfo.csv"
      fields: [i_title, i_subtitle, i_description]
      skipHeader: true
      name: importantinformation
    - path: "../../GLF-BackEnd-/prisma/seed/data/marker.csv"
      fields: [location_name, category, m_description, coordinates]
      skipHeader: true
      name: marker
    - path: "../../GLF-BackEnd-/prisma/seed/data/users.csv"
      fields: [first_name, last_name, company, u_type, uid]
      skipHeader: true
      name: users
  plugins:
    expect: {}
    fake-data: {}
  target: ${API_TARGET}
  phases:
    - duration: 300
      arrivalRate: 15
      rampTo: 25
      maxVusers: 500
      name: Sustained Load Phase
    - pause: 60
    - duration: 300
      arrivalRate: 25
      rampTo: 35
      maxVusers: 1000
      name: Peak Phase
    - pause: 60
    - duration: 420
      arrivalRate: 35
      maxVusers: 1000
      name: Sustained Peak Phase