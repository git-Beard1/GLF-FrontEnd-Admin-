      - get:
          url: "/users"
          expect:
            - statusCode: 200
            - contentType: "application/json; charset=utf-8"
            - json: "$.length > 0"
      - get:
          url: "/user/{{userid}}"
          expect:
            - statusCode: 200
            - contentType: "application/json; charset=utf-8"
            - hasProperty: "userid"
            - hasProperty: "uid"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"
      - get:
          url: "/useruid/{{uid}}"
          expect:
            - statusCode: 200
            - contentType: "application/json; charset=utf-8"
            - hasProperty: "userid"
            - hasProperty: "uid"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"