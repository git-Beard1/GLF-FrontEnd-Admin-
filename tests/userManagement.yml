config:
  payload:
    - path: '../data/users.csv'
      fields:
        - 'userid'
        - 'first_name'
        - 'last_name'
        - 'company'
        - 'type'
        - 'uid'
      skipHeader: true
  plugins:
    expect: {}
  target: "https://www.ilfapi.ilf2024.info"
  phases:
    - duration: 300
      arrivalRate: 50
      name: Sustained Load Phase
    - duration: 300
      arrivalRate: 50
      rampTo: 80
      name: Peak Phase
    - duration: 420
      arrivalRate: 100
      name: Sustained Peak Phase
scenarios:
    - flow:
      # - post: 
      #     url: "/adduser"
      #     json:
      #       first_name: "{{ first_name }}"
      #       last_name: "{{ last_name }}"
      #       company: "{{ company }}"
      #       uid: "{{ uid }}"
      #       type: "{{ type }}"
      #     expect: 
      #       - statusCode: 201
      #       - contentType: "application/json"
      #       - hasHeader: "content-type"
      - get: 
          url: "/users"
          expect: 
            - statusCode: 200
            - contentType: "application/json"
            - contentType: "charset=utf-8"
            - json: "$.length > 0"
            - hasProperty: "$[0].first_name!==undefined"
            - hasProperty: "$[0].last_name!==undefined"
            - hasProperty: "$[0].type!==undefined"
      - get:
          url: "/user/{{userid}}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - contentType: "charset=utf-8"
            - hasProperty: "userid"
            - hasProperty: "uid"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"
      - get:
          url: "/useruid/{{uid}}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - contentType: "charset=utf-8"
            - hasProperty: "userid"
            - hasProperty: "uid"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"
