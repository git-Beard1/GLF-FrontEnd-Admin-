config:
  processor: "../functions/processBackend.js"
  variables:
    announcementIds: []
    eventIds: []
    helpIds: []
    infoIds: []
    mapIds: []
    roleIds: []
    savedIds: []
    userIds: []
  payload:
    - path: "../data/announcements.csv"
      fields: [a_eventid, a_title, a_description, image]
      skipHeader: true
      name: announcements
    - path: "../data/events.csv"
      fields:
        [
          e_title,
          image_banner,
          time_start,
          time_end,
          location,
          keynote_speaker,
          e_description,
          survey_link,
        ]
      skipHeader: true
      name: events
    - path: "../data/importantinfo.csv"
      fields: [i_title, i_subtitle, i_description]
      skipHeader: true
      name: importantinformation
    - path: "../data/marker.csv"
      fields: [location_name, category, m_description, coordinates]
      skipHeader: true
      name: marker
    - path: "../data/role.csv"
      fields: [username, password, type]
      skipHeader: true
      name: role
    - path: "../data/users.csv"
      fields: [userid, uid]
      skipHeader: true
      name: users
  plugins:
    expect: {}
    fake-data: {}
  target: ${API_TARGET}
  phases:
    - duration: 10
      arrivalRate: 1
      name: Sustained Load Phase
    # - duration: 300
    #   arrivalRate: 50
    #   rampTo: 80
    #   name: Peak Phase
    # - duration: 420
    #   arrivalRate: 100
    #   name: Sustained Peak Phase