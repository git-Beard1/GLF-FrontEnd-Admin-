config:
  payload:
    path: '../data/role.csv'
    fields:
      - 'first_name'
      - 'last_name'
      - 'company'
      - 'uid'
      - 'type'
  plugins:
    expect: {}
  target: "https://www.ilfapi.ilf2024.info"
  phases:
    - duration: 10
      arrivalRate: 10
      rampTo: 20
      name: Warm Up
    - duration: 10
      arrivalRate: 25
      rampTo: 40
      name: Peak Load
    - duration: 30
      arrivalRate: 40
      name: Sustained Load
scenarios:
    - flow:
      # - post: 
      #     url: "/adduser"
      #     json:
      #       first_name: "{{ first_name }}"
      #       last_name: "{{ last_name }}"
      #       company: "{{ company }}"
      #       uid: "{{ uid }}"
      #       type: "{{ type }}"
      #     expect: 
      #       - statusCode: 201
      #       - contentType: "application/json"
      #       - hasHeader: "content-type"
      - get: 
          url: "/users"
          expect: 
            - statusCode: 200
            - contentType: "application/json"
            - json: "$.length > 0"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "type"
      - get:
          url: "/user/480"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "userid"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"
      - get:
          url: "/useruid/Uu3lbwz52iZxFOkz8CIMaafxJ5X2"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "first_name"
            - hasProperty: "last_name"
            - hasProperty: "company"
            - hasProperty: "linkedinurl"
            - hasProperty: "jobtitle"
            - hasProperty: "profile_pic"
