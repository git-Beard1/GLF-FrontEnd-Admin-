scenarios:
  - name: helpinfo
    flow:
      - post:
          url: "/helpinfo"
          headers:
            authorization: 'Bearer {{ token }}'
          json:
            - title: "{{h_title}}"
            - subtitle: "{{h_subtitle}}"
            - description: "{{h_description}}"
            - image: "{{image}}"
          expect:
            - statusCode: 201
            - hasHeader: "content-type"
            - contentType: "application/json; charset=utf-8"
            - hasProperty: "helpid"
            - hasProperty: "title"
            - hasProperty: "subtitle"
            - hasProperty: "description"
            - hasProperty: "image"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
          afterResponse:
            - "storeHelpId"
      - get:
          url: "/helpinfos"
          expect:
            - statusCode: 200
            - hasHeader: "content-type"
            - contentType: "application/json; charset=utf-8"
            - json: "$.length > 0"
      - put:
          url: "/helpinfo/{{$randomItem(helpIds)}}"
          headers:
            authorization: 'Bearer {{token}}'
          json:
            - title: "{{h_title}}"
            - subtitle: "{{h_subtitle}}"
            - description: "{{h_description}}"
            - image: "{{image}}"
          expect:
            - statusCode: 200
            - hasHeader: "content-type"
            - contentType: "application/json; charset=utf-8"
            - hasProperty: "helpid"
            - hasProperty: "title"
            - hasProperty: "subtitle"
            - hasProperty: "description"
            - hasProperty: "image"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
      - get:
          url: "/helpinfos/{{$randomItem(helpIds)}}"
          expect:
            - statusCode: 200
            - hasHeader: "content-type"
            - contentType: "application/json; charset=utf-8"
            - hasProperty: "helpid"
            - hasProperty: "title"
            - hasProperty: "subtitle"
            - hasProperty: "description"
            - hasProperty: "image"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
      - delete:
          url: "/delhelpinfo/{{$randomItem(helpIds)}}"
          headers:
            authorization: 'Bearer {{token}}'
          expect:
            - statusCode: 201
            - hasHeader: "content-type"
            - contentType: "application/json; charset=utf-8"